<div id="add-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="business-modal-title">Set title</h4>
                <div id="modal-msg"></div>
            </div>
            <div class="modal-body">
                <div id="modal-msg2">
                    <span>Please report this error: </span>
                    <span>msg2</span>
                </div>
                <form id="add-business-form" onsubmit="return false;">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="Your name"
                                autocomplete="off" />
                        </div>
                        <div class="form-group col-lg-6">
                            <select class="form-control" id="whoareyou" name="whoareyou" onchange="checkWho()">
                                <option value="" disabled selected>Who are you?</option>
                                <option>Driver</option>
                                <option>Facility Owner</option>
                                <option>Other</option>
                                <option>Moderator</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div id="modpindiv" class="form-group col" style="display: none;">
                            <input type="text" class="form-control" id="modpin" name="modpin"
                                placeholder="Moderator PIN" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="text" class="form-control" id="bizname" name="bizname"
                                placeholder="Business Name" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <select class="form-control" id="country" name="country">
                                <option value="" disabled selected>Select country</option>
                                <option value="CA">Canada</option>
                                <option value="US">United States of America</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="text" class="form-control" id="street" name="street"
                                placeholder="Street Address" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City"
                                autocomplete="off" />
                        </div>
                        <div class="form-group col-lg-3">
                            <select class="form-control" id="province" name="province">
                                <option id="province-default" value="" disabled selected>Province</option>
                                <option value="AB">Alberta</option>
                                <option value="BC">British Columbia</option>
                                <option value="MB">Manitoba</option>
                                <option value="NB">New Brunswick</option>
                                <option value="NL">Newfoundland and Labrador</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="ON">Ontario</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="QC">Quebec</option>
                                <option value="SK">Saskatchewan</option>
                                <option value="NT">Northwest Territories</option>
                                <option value="NU">Nunavut</option>
                                <option value="YT">Yukon</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <input type="text" class="form-control" id="postal" name="postal" placeholder="Postal Code"
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" id="bemail" name="bemail"
                                placeholder="Email address" autocomplete="off" />
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="text" class="form-control" id="phone" name="phone"
                                placeholder="Telephone number" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="text" class="form-control" id="website" name="website"
                                placeholder="Website URL" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="services-header">Services available at this location:</div>
                        <div id="services-error">You need at least one service</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="diesel" name="diesel" />
                            <label class="form-check-label" for="diesel">Diesel</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="washroom" name="washroom" />
                            <label class="form-check-label" for="washroom">Washroom</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="shower" name="shower" />
                            <label class="form-check-label" for="shower">Shower</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="parking" name="parking" />
                            <label class="form-check-label" for="parking">Parking</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="coffee" name="coffee" />
                            <label class="form-check-label" for="coffee">Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="snacks" name="snacks" />
                            <label class="form-check-label" for="snacks">Snacks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="meal" name="meal" />
                            <label class="form-check-label" for="meal">Meal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="drivethrough" name="drivethrough" />
                            <label class="form-check-label" for="drivethrough">Drive Through (trucks)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="walkup" name="walkup" />
                            <label class="form-check-label" for="walkup">Walk Through (walk up to drivethrough
                                window)</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="other" name="other"
                                placeholder="Other (e.g. Lounge,TV)">
                        </div>
                    </div>
                    <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
                    <input type="hidden" id="entryid" name="entryid">
                    <input type="hidden" id="delete" name="delete">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-site-button">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-site-button">Save</button>
                <div class="site-notification"></div>
            </div>
        </div>
    </div>
</div>
